  <script src="./js/app.js"></script>

  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body ng-controller="UsersController as users">
  
  <header>
    <ul id="user-links-container">
      <!-- ui-sref binds the anchor tags to the respective state defined in MainRouter in app.js -->
      <li ng-show="users.checkLoggedIn()">
        <a class="notActive user-links">{{users.user._doc.local.username}}</a>
      </li>
      <li ng-hide="users.checkLoggedIn()">
        <a class="user-links" href="#" ui-sref="login">Login</a>
      </li>
      <li ng-hide="users.checkLoggedIn()">
        <a class="user-links" href="#" ui-sref="register">Register</a>
      </li>
      <li ng-show="users.checkLoggedIn()">
        <a class="user-links" href="#" ui-sref="register" ng-click="users.logout()">Logout</a>
      </li>
    </ul>
  </header>

    <main class="container" ui-view ng-controller="TripsController as trips">
    </main>


</body>
</html>
