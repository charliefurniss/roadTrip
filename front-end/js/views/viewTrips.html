<div id="wrapper">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <!-- trips list -->
    <h1>{{trips.title}}</h1>

    <ul class="media-list">
      <li id="tripWell" class="well" ng-repeat="trip in trips.allTrips | orderBy : '_id' : true" ng-click="trips.showSingleTrip(trip)" ui-sref="singleTrip">
          <div class="media-body">
            <h4 class="media-heading">{{ trip.name }}</h4>
            <p>{{ trip.startpoint }}</p>
            <p>{{ trip.endpoint }}</p>
          </div>
      </li>
    <div>   
  </div>
  <!-- /#sidebar-wrapper -->
</div>
<!-- /#wrapper -->
