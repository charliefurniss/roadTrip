<div id="wrapper">
    <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <form id="tripForm" ng-submit="trips.createTrip()" novalidate>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"  placeholder="Name" ng-model="trips.trip.name">
      </div>

      <div class="form-group">
        <label for="startpoint">Start point</label>
        <input class="form-control" id="startpoint" name="startpoint" ng-model="trips.trip.startpoint" placeholder="Start point"></input>
      </div>

      <div class="form-group">
        <label for="endpoint">End point</label>
        <input type="text" class="form-control" id="endpoint" name="endpoint" placeholder="End point" ng-model="trips.trip.endpoint">
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="website" name="website" placeholder="Website" ng-model="trips.trip.name">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- trips list -->
<section>
  <h1>All trips</h1>

  <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Add trip</a>

  <ul class="media-list">
    <li class="media" ng-repeat="trip in trips.all">
      <div class="media-left">
        <a href="#" ui-sref="trip">
          <img class="media-object" ng-src="{{ trip.image }}">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">Trip name</h4>
        <p>{{ trip.startpoint }}</p>
        <p>{{ trip.endpoint }}</p>
      </div>
    </li>
  </ul>
<section>
